<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<br>
<span></span>
<!--注意我们不推荐在同一元素上使用 v-if 和 v-for。-->

<!--
当它们处于同一节点，
v-for 的优先级比 v-if 更高，这意味着 v-if 将分别重复运行于每个 v-for 循环中。
当你只想为部分项渲染节点时，这种优先级的机制会十分有用，如下：-->
<li v-for="todo in todos" v-if="!todo.isComplete">
    {{ todo }}
</li>
<!--上面的代码将只渲染未完成的 todo。-->

<br>
<span></span>
<!--条件地跳过循环的执行，那么可以将 v-if 置于外层元素 (或 <template>) 上。-->
<ul v-if="todos.length">
    <li v-for="todo in todos">
        {{ todo }}
    </li>
</ul>
<p v-else>No todos left!</p>

<script src="../../node_modules/vue/dist/vue.js"></script>

</script>
</body>
</html>
