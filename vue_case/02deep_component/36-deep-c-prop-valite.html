<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<span>
    我们只看到了以字符串数组形式列出的 prop：
    props: ['title', 'likes', 'isPublished', 'commentIds', 'author']
</span>
<div id="app">
    {{ message}}
    {{ content}}
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component', {
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    });
    /*
    * 当 prop 验证失败的时候，(开发环境构建版本的) Vue 将会产生一个控制台的警告。
    * 注意那些 prop 会在一个组件实例创建之前进行验证，
    * 所以实例的 property (如 data、computed 等) 在 default 或 validator 函数中是不可用的。
    * */
    var app = new Vue({
        // element
        el:'#app',
        data:{
            message:'hello word',
            content:'vue is mvvm'
        }
    })
</script>
</body>
</html>
