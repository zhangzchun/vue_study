<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 实例</title>
</head>
<body>
<h3>Object.freeze()</h3>
<div id="app-6">
    <p>{{ foo }}</p>
    <button v-on:click="changeText">Change</button>
</div>

<div id="example">

</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>

    var obj ={
        foo:'club bar',
    };
    Object.freeze(obj);
    // 阻止修改实例 现有的属性，也意味着响应系统无法再追踪变化。-- <p>标签内容改变与否

    var app6 = new Vue({
        el:'#app-6',
        data:obj,
        methods:{
            changeText:function () {
                obj.foo= obj.foo=="club bar" ? "tab bar":"club bar";
            }
        }
    });

    var data = { a: 1 };
    var vm = new Vue({
        el: '#example',
        data: data
    })

    vm.$data === data // => true
    vm.$el === document.getElementById('example') // => true

    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
    })


</script>
</body>
</html>
