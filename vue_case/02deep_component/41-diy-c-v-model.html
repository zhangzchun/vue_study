<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component v-model</title>
</head>
<body>
<br>
<span>
    一个组件上的 v-model 默认会利用名为 value 的 prop 和名为 input 的事件，<br>
    但是像单选框、复选框等类型的输入控件可能会将 value attribute 用于不同的目的。<br>
    model 选项可以用来避免这样的冲突 <br>
</span>
<div id="app">
    <span>
        在这个组件上使用 v-model 的时候：
        <!--<pre>-->
            &lt base-checkbox v-model="lovingVue"&gt &lt /base-checkbox &gt
        <!--</pre>-->
    </span>
    <br>

    <base-checkbox v-model="lovingVue"></base-checkbox>
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('base-checkbox', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean
        },
        template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
    });

    var app = new Vue({
        // element
        el:'#app',
        data:{
            message:'hello word',
            content:'vue is mvvm'
        }
    })
</script>
</body>
</html>
