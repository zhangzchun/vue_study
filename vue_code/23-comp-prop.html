<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop</title>
</head>
<body>
<div id="blog-post-demo-1">
    <blog-post title="My journey with Vue"></blog-post>
    <blog-post title="Blogging with Vue"></blog-post>
    <blog-post title="Why Vue is so fun"></blog-post>
    <!--
    <blog-post id="My journey with Vue"></blog-post>
    <blog-post id="Blogging with Vue"></blog-post>
    <blog-post id="Why Vue is so fun"></blog-post>
    -->
</div>


<br>
<span></span>
<div id="blog-post-demo-2">
    <blog-post
            v-for="post in posts"
            v-bind:key="post.title"
            v-bind:title="post.id"
    ></blog-post>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('blog-post', {
        props: ['title'],
        // props: ['id'],
        template: '<h3>{{ title }}</h3>'
        // template: '<h3>{{ id }}</h3>'
    });

    var blogdemo1 = new Vue({
        // element
        el:'#blog-post-demo-1',
    });

    var blogdemo2 =new Vue({
        el: '#blog-post-demo-2',
        data: {
            posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
            ]
        }
    })
</script>

</body>
</html>
