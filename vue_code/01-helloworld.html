<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    {{ message}}
    {{ content}}
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        // element
        el:'#app',
        data:{
            message:'hello word',
            content:'vue is mvvm'
        }
    })
</script>
</body>
</html>
