<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
<!--<div id="example">
    {{ message.split('').reverse().join('') }}
</div>-->
<!--在这个地方，模板不再是简单的声明式逻辑。你必须看一段时间才能意识到，这里是想要显示变量 message 的翻转字符串。-->

<!--对于任何复杂逻辑，你都应当使用计算属性。-->
<br>
<span>example-1 计算属性(computed) </span>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>

<br>
<span>example-2 方法(methods)</span>
<!--可以通过在表达式中调用方法来达到同样的效果：-->
<div id="example-2">
    <p>Original message: "{{ message }}"</p>
    <p>Reversed message: "{{ reversedMessage() }}"</p>
</div>

<br>
<span>example-3 侦听(watch)</span>
<div id="demo">{{ fullName }}</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var vm1 = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 声明了一个计算属性 reversedMessage。我们提供的函数将用作 property vm.reversedMessage 的 getter 函数：
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }

        }
    });
    console.log(vm1.reversedMessage); // => 'olleH'
    vm1.message = 'Goodbye';
    console.log(vm1.reversedMessage);// => 'eybdooG'

    var vm2 = new Vue({
        el: '#example-2',
        data: {
            message: 'Hello'
        },
        /*
        computed: {
            // 声明了一个计算属性 reversedMessage。我们提供的函数将用作 property vm.reversedMessage 的 getter 函数：
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }

        },
        */
        // 在组件中
        /*
        * 我们可以将同一函数定义为一个方法而不是一个计算属性。
        * 两种方式的最终结果确实是完全相同的。然而，不同的是计算属性是基于它们的响应式依赖进行缓存的。
        * 只在相关响应式依赖发生改变时它们才会重新求值。
        * 这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，
        * 而不必再次执行函数。
        * */

        methods: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
    });
    console.log(vm2.reversedMessage); // => 'olleH'
    vm2.message = 'Goodbye';
    console.log(vm2.reversedMessage); // => 'eybdooG'

    /*var vm3 = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val
            }
        }
    })*/
    // 上面代码是命令式且重复的。将它与计算属性的版本进行比较：

    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                /*计算属性默认只有 getter，不过在需要时你也可以提供一个 setter：*/
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    });

</script>
</body>
</html>
